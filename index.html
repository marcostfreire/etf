<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

        * {

        body {

        .container {

            padding: 0 15px;
        }

        section {

            text-align: center;
        }

        .section-light {

            color: #333;
        }

        .section-dark {
            background-color: #2c3e50;
            color: #fff;
        }

        .section-dark h1,

        }

        }

        }

        }

            color: white;

        }

            background-size: cover;
            background-position: center;
            position: relative;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .main-content {
            text-align: left;
        }

        .main-content p {
            margin-bottom: 20px;
        }

        .sidebar {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        .charts {

            justify-content: center;
            gap: 20px;
            margin-top: 30px;

        .chart-container {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 4 / 3;
            margin: 0 auto;
        }

        .charts .chart-container {
            flex: 1;
            max-width: none;
        }

        .chart-container.large-chart {
            max-width: 650px;
        }

        .chart-container.pie-chart {
            width: 337.5px;
            max-width: 337.5px;
            height: auto;
            aspect-ratio: 1 / 1;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            background-color: transparent;
        }

        .logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .logos img {
            width: 100px;
            transition: transform 0.3s;
        }

        .logos img:hover {
            transform: scale(1.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead tr {
            background-color: #f4f4f4;
            color: #333;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .section-dark table {
            color: #fff;
        }

        .section-dark thead tr {
            background-color: #34495e;
            color: #fff;
        }

        .section-dark tbody tr:hover {
            background-color: #3a506b;
        }

                font-size: 32px;
            }

            .hero-content p {
                font-size: 18px;
            }

            section {
                padding: 20px 0;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-top: 20px;
            }

            .charts {
                flex-direction: column;
                align-items: center;
            }

            .chart-container {
                max-width: 100%;
                aspect-ratio: 16 / 9;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }
        }

</head>

        function FinancialViability() {
            return (
                <section id="financial-viability" className="section-light animate-fadeInUp">
                    <div className="container">
                        <h2>Potencial de Crescimento</h2>
                        <p>Até agora, não existe um ETF brasileiro exclusivamente focado em fintechs. No entanto, há opções que oferecem exposição ao setor de tecnologia, incluindo empresas de serviços financeiros digitais. Um exemplo é o ETF TECB11, lançado pela fintech Magnetis, que acompanha o Índice de Ações Tech Brasil da Teva, composto por 23 empresas dos setores de software, hardware, dados, e-commerce e serviços financeiros digitais. ​

        function RegulationImpact() {

        function TrendsInFintech() {
            return (
                <section id="trends-in-fintech" className="section-light animate-fadeInUp">
                    <div className="container">
                        <h2>Tendências no Setor Fintech</h2>

        function InvestmentsInFintech() {

                        </p>

                            O sucesso de algumas fintechs gerou unicórnios, trazendo valor econômico considerável. Em 2021, o <strong>Nubank</strong> fez IPO avaliado em mais de <strong>US$ 50 bilhões</strong>, tornando-se então o banco mais valioso da América Latina, embora o mercado tenha passado por volatilidade desde então.
