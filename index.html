<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investo Fintech Brasil ETF</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        section {
            padding: 30px 0;
            text-align: center;
        }

        .section-light {
            background-color: #f4f4f4;
            color: #333;
        }

        .section-dark {
            background-color: #2c3e50;
            color: #fff;
        }

        .section-dark h1,
        .section-dark h2,
        .section-dark h3,
        .section-dark a {
            color: #fff;
        }

        .section-dark a:hover {
            color: #3498db;
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #e67e22;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        #hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .main-content {
            text-align: left;
        }

        .main-content p {
            margin-bottom: 20px;
        }

        .sidebar {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-container {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 4 / 3;
            margin: 0 auto;
        }

        .charts .chart-container {
            flex: 1;
            max-width: none;
        }

        .chart-container.large-chart {
            max-width: 650px;
        }

        .chart-container.pie-chart {
            width: 337.5px;
            max-width: 337.5px;
            height: auto;
            aspect-ratio: 1 / 1;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            background-color: transparent;
            /* Alterado de #fff para transparente */
        }

        .logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .logos img {
            width: 100px;
            transition: transform 0.3s;
        }

        .logos img:hover {
            transform: scale(1.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead tr {
            background-color: #f4f4f4;
            color: #333;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .section-dark table {
            color: #fff;
        }

        .section-dark thead tr {
            background-color: #34495e;
            color: #fff;
        }

        .section-dark tbody tr:hover {
            background-color: #3a506b;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 32px;
            }

            .hero-content p {
                font-size: 18px;
            }

            section {
                padding: 20px 0;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-top: 20px;
            }

            .charts {
                flex-direction: column;
                align-items: center;
            }

            .chart-container {
                max-width: 100%;
                aspect-ratio: 16 / 9;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function Hero() {
            return (
                <section id="hero">
                    <div className="hero-content animate-fadeInUp">
                        <h1>Invista na Revolução Fintech Brasileira</h1>
                        <p>Aproveite o crescimento desse setor que maior hub de fintechs da América Latina com o Investo Fintech Brasil ETF.</p>
                        <button onClick={() => scrollToSection('market-opportunity')}>Descubra Mais</button>
                    </div>
                </section>
            );
        }

        function MarketOpportunity() {
            return (
                <section id="market-opportunity" className="section-light animate-fadeInUp">
                    <div className="container">
                        <h2>O Brasil: Líder em Fintechs na América Latina</h2>
                        <div className="content-grid">
                            <div className="main-content">
                                <p>O Brasil abriga entre <strong>31% e 40% das fintechs da América Latina</strong>, com cerca de <strong>1.500 empresas ativas em 2023</strong>, sendo o <strong>1º na região e 7º no mundo</strong> em número de fintechs, segundo a <a href="https://www.anbima.com.br/es_es/institucional/publicacoes/o-novo-cenario-das-fintechs-em-2024-de-olho-nos-mercados-b2b.htm">ANBIMA</a> e a <a href="https://epocanegocios.globo.com/startups/noticia/2024/07/fintechs-brasileiras-atrairam-quase-r-60-bi-em-investimentos-em-10-anos-diz-estudo-sobre-as-startups-que-desafiam-os-bancos.ghtml">Época Negócios</a>. Esse ecossistema atraiu <strong>US$ 10,4 bilhões (R$ 59 bilhões)</strong> em investimentos entre 2014 e 2023, ou <strong>66% dos aportes em fintechs na LatAm</strong>, conforme a <a href="https://startups.com.br/negocios/fintech/fintechs-brasileiras-receberam-66-dos-aportes-de-latam-em-10-anos/">Startups</a>.</p>
                                <p>Inovações como o <strong>Pix</strong>, com <strong>42 bilhões de transações em 2023</strong> (crescimento de 75% em relação a 2022) e representando <strong>39% dos pagamentos no país</strong>, e o <strong>Open Finance</strong> estão revolucionando o setor financeiro, segundo a <a href="https://portal.febraban.org.br/noticia/4071/pt-br/">FEBRABAN</a> e o <a href="https://finsidersbrasil.com.br/estudos-e-relatorios/pix-encosta-nos-cartoes-e-bate-39-dos-pagamentos-em-2023-diz-bc/">Finsiders</a>. A regulação do Banco Central elevou a bancarização de <strong>57% para 86% da população</strong>, incluindo <strong>75 milhões de brasileiros</strong>, conforme a <a href="https://a16z.com/pt/fintechs-brasil/">Andreessen Horowitz</a>.</p>
                                <div className="charts">
                                    <div className="chart-container large-chart">
                                        <canvas id="fintechs-chart"></canvas>
                                    </div>
                                    <div className="chart-container large-chart">
                                        <canvas id="investment-trend-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div className="sidebar">
                                Pix: 139 milhões de usuários (75% da população)<br />R$ 26,5 trilhões movimentados em 2024
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function ETFComposition() {
            return (
                <section id="etf-composition" className="section-dark animate-fadeInUp">
                    <div className="container">
                        <h2>Carteira com as Líderes em Fintech</h2>
                        <p>O Fintech Brasil ETF reúne as empresas mais inovadoras e líquidas do setor, com foco em <strong>liquidez, tecnologia e valuations adequados</strong>. Veja algumas delas:</p>
                        <ul style={{ listStyle: 'none', padding: 0, maxWidth: 800, margin: '0 auto', textAlign: 'left' }}>
                            <li><strong>Nubank (NU/NUBR33):</strong> Banco digital com mais de <strong>100 milhões de clientes</strong>, 3º maior banco do Brasil, lucrativo em 2023 (<a href="https://diariodonordeste.verdesmares.com.br/negocios/nubank-ultrapassa-numero-de-clientes-do-itau-e-se-torna-o-3-maior-banco-do-brasil-diz-banco-central-1.3609528">Diário do Nordeste</a>).</li>
                            <li><strong>PagSeguro (PAGS/PAGS34):</strong> Líder em pagamentos digitais e banking para PMEs, rentável e diversificada (<a href="https://finsidersbrasil.com.br/reportagem-exclusiva-fintechs/sete-de-oito-fintechs-brasileiras-registram-lucro-no-primeiro-semestre/">Finsiders</a>).</li>
                            <li><strong>StoneCo (STNE/STOC34):</strong> Gigante em adquirência e software, lucrativa e apoiada por Warren Buffett (<a href="https://www.popularfintech.com/p/top-brazilian-fintech-companies-trading">Popular Fintech</a>).</li>
                        </ul>
                        <p>A metodologia foca em <strong>liquidez</strong> (alto volume diário), <strong>tamanho</strong> (valor de mercado acima de US$ 500 milhões) e <strong>foco fintech</strong>, com rebalanceamento semestral.</p>
                        <div className="charts">
                            <div className="chart-container pie-chart">
                                <canvas id="sector-pie-chart"></canvas>
                            </div>
                        </div>
                        <h3>Empresas por Setor</h3>
                        <p>Abaixo está a composição de algumas empresas candidatas a serem incluídas no ETF:</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Setor</th>
                                    <th>Empresa</th>
                                    <th>Capitalização (US$ Bi)</th>
                                    <th>Foco Principal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pagamentos</td>
                                    <td>PagSeguro Digital Ltd.</td>
                                    <td>3,88</td>
                                    <td>Soluções de pagamento digital</td>
                                </tr>
                                <tr>
                                    <td>Pagamentos</td>
                                    <td>StoneCo Ltd.</td>
                                    <td>5,6</td>
                                    <td>Processamento de pagamentos</td>
                                </tr>
                                <tr>
                                    <td>Pagamentos</td>
                                    <td>MercadoLibre, Inc.</td>
                                    <td>80</td>
                                    <td>Comércio eletrônico com Mercado Pago</td>
                                </tr>
                                <tr>
                                    <td>Bancos Digitais</td>
                                    <td>Nubank</td>
                                    <td>30</td>
                                    <td>Bancos digitais, cartões</td>
                                </tr>
                                <tr>
                                    <td>Bancos Digitais</td>
                                    <td>Banco Inter</td>
                                    <td>2,99</td>
                                    <td>Bancos digitais, contas correntes</td>
                                </tr>
                                <tr>
                                    <td>Investimento</td>
                                    <td>XP Inc</td>
                                    <td>10</td>
                                    <td>Plataforma de investimento</td>
                                </tr>
                                <tr>
                                    <td>Infra</td>
                                    <td>Totvs</td>
                                    <td>2</td>
                                    <td>Software ERP</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            );
        }

        function FinancialViability() {
            return (
                <section id="financial-viability" className="section-light animate-fadeInUp">
                    <div className="container">
                        <h2>Potencial de Crescimento Explosivo</h2>
                        <p>O ETF Fintech Brasil captura o crescimento do setor, com captação inicial estimada entre <strong>R$ 50 e R$ 100 milhões</strong>, viável pelo histórico da Investo (R$ 200M em 12 ETFs em 1 ano) (<a href="https://startups.com.br/negocios/investo-capta-r-40-milhoes-para-popularizar-etfs-no-brasil/">Startups</a>). O setor fintech brasileiro crescerá a um <strong>CAGR de ~15% até 2028</strong>, 3x mais rápido que bancos tradicionais, com receitas globais projetadas em <strong>US$ 1,5 trilhão até 2030</strong> (<a href="https://www.mckinsey.com.br/our-insights/all-insights/fintechs-deverao-crescer-dois-digitos-ao-ano-ate-2028">McKinsey</a>).</p>
                        <div className="charts">
                            <div className="chart-container large-chart">
                                <canvas id="performance-chart"></canvas>
                            </div>
                            <div className="chart-container large-chart">
                                <canvas id="market-growth-chart"></canvas>
                            </div>
                        </div>
                        <p style={{ textAlign: 'left', marginTop: '10px' }}>
                            <strong>Desempenho:</strong> Este gráfico compara o desempenho hipotético do ETF Fintech Brasil com o Ibovespa desde 2018. Para o ETF, assumimos um crescimento anualizado de 15%, baseado no potencial de crescimento do setor fintech (projetado por fontes como McKinsey). Isso significa que, começando em 100 em 2018, o valor cresce 15% ao ano (ex.: 100 × 1,15 = 115 em 2019, 115 × 1,15 = 132,25 em 2020, e assim por diante). Para o Ibovespa, usamos dados históricos reais aproximados. Os valores foram normalizados para 100 em 2018 em favor da comparação visual.
                        </p>
                        <p style={{ textAlign: 'left', marginTop: '10px' }}>
                            <strong>Explicação do Gráfico de Crescimento:</strong> Este gráfico projeta a receita global do setor fintech de 2023 a 2030, com base em um CAGR (taxa de crescimento anual composta) de ~15%, conforme estudo da McKinsey. Começando em US$ 0,32 trilhão em 2023, a receita cresce anualmente (ex.: 0,32 × 1,15 = 0,368 em 2024, 0,368 × 1,15 = 0,423 em 2025, etc.), atingindo US$ 1,5 trilhão em 2030. Os valores são estimativas baseadas em tendências atuais e podem variar.
                        </p>
                    </div>
                </section>
            );
        }

        function CTA() {
            return (
                <section id="cta" className="animate-fadeInUp" style={{ background: 'linear-gradient(135deg, #3498db, #2ecc71)', color: 'white', padding: '40px 0' }}>
                    <div className="container">
                        <h2>Junte-se à Nova Finança</h2>
                        <p>Invista no futuro financeiro do Brasil com o Investo Fintech Brasil ETF. O momento é agora!</p>
                        <button style={{ marginTop: 20 }} onClick={() => window.open('https://example.com/invest', '_blank')}>Invista Agora</button>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="section-light">
                    <div className="container">
                        <p><strong>Referências:</strong> <a href="https://www.anbima.com.br">ANBIMA</a>, <a href="https://epocanegocios.globo.com">Época Negócios</a>, <a href="https://startups.com.br">Startups</a>, <a href="https://finsidersbrasil.com.br">Finsiders</a>, <a href="https://www.mckinsey.com.br">McKinsey</a>.</p>
                        <p><strong>Disclaimer:</strong> Investimentos envolvem riscos. Resultados passados não garantem ganhos futuros.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Hero />
                    <MarketOpportunity />
                    <ETFComposition />
                    <FinancialViability />
                    <CTA />
                    <Footer />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = function () {
            const fintechsCtx = document.getElementById('fintechs-chart').getContext('2d');
            new Chart(fintechsCtx, {
                type: 'bar',
                data: {
                    labels: ['Brasil', 'LatAm', 'Mundo'],
                    datasets: [{
                        label: 'Número de Fintechs',
                        data: [1500, 4700, 30000],
                        backgroundColor: ['#3498db', '#2ecc71', '#e74c3c']
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });

            const investmentCtx = document.getElementById('investment-trend-chart').getContext('2d');
            new Chart(investmentCtx, {
                type: 'line',
                data: {
                    labels: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
                    datasets: [{
                        label: 'Investimentos (US$ Bi)',
                        data: [0.5, 0.7, 1.0, 1.5, 2.0, 3.0, 4.0, 5.7, 2.3, 3.5],
                        borderColor: '#3498db',
                        fill: false
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });

            const sectorCtx = document.getElementById('sector-pie-chart').getContext('2d');
            new Chart(sectorCtx, {
                type: 'pie',
                data: {
                    labels: ['Pagamentos', 'Bancos Digitais', 'Investimentos', 'Infra'],
                    datasets: [{
                        data: [35, 30, 20, 15],
                        backgroundColor: ['#3498db', '#2ecc71', '#e67e22', '#9b59b6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                fontColor: 'white' // Cor da legenda alterada para branco
                            }
                        }
                    }
                }
            });

            const performanceCtx = document.getElementById('performance-chart').getContext('2d');
            new Chart(performanceCtx, {
                type: 'line',
                data: {
                    labels: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                    datasets: [
                        { label: 'ETF Fintech Brasil', data: [100, 115, 132.25, 152.09, 174.90, 201.14, 231.31], borderColor: '#3498db', fill: false },
                        { label: 'Ibovespa', data: [100, 110, 115, 120, 118, 125, 130], borderColor: '#95a5a6', fill: false }
                    ]
                },
                options: { scales: { y: { beginAtZero: false } } }
            });

            const marketGrowthCtx = document.getElementById('market-growth-chart').getContext('2d');
            new Chart(marketGrowthCtx, {
                type: 'line',
                data: {
                    labels: ['2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030'],
                    datasets: [{
                        label: 'Receita Global (US$ Tri)',
                        data: [0.32, 0.368, 0.423, 0.487, 0.560, 0.644, 0.740, 1.5],
                        borderColor: '#2ecc71',
                        fill: true,
                        backgroundColor: 'rgba(46, 204, 113, 0.2)'
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        };
    </script>
</body>

</html>
